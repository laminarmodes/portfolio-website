                <h1>Contact</h1>
                Email: <a href="mailto:anya.traille@gmail.com">anya.traille@gmail.com</a>
                <br>
                Tel: <a href="tel:+6590091762">+65 9009 1762</a>
                <br>
                <br>
                <br>

                <form action="" method="post">

                    <label class="standard-label" for="contact-email">E-mail:</label>
                    <input type="email" id="contact-email" placeholder="enter your email" required>

                    <br>
                    <br>

                    <label class="standard-label" for="contact-tel">Telephone: </label>
                    <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

                    <br>
                    <br>

                    <label class="standard-label" for="message">Message: </label>
                    <textarea id="message" maxlength="240" required></textarea>

                    <br>
                    <br>
                    <!-- <input type="submit" value="Send message"> -->
                    <button type="submit">Submit</button>
                </form>
